<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
        <!-- CSS  - styling  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

<div class = "jumbotron">
      <h1 class="display-5">Soko Market</h1>
      <p class="lead">Your Best Shopping Experience!</p>
      <hr class="my-2">
      <p>Join an online community where selling and buying is our priority</p>
</div>

<section class="container">
    <div class="row">

        <div class="col-md-6">
            <img src="https://modcom.co.ke/pics/{{rows[6]}}" alt="" class="img-fluid" width="80%"> <br>
            <h4>{{rows[1]}}</h4>
        </div>

        <div class="col-md-6">
            <h4>{{rows[1]}}</h4>
            <p>{{rows[2]}}</p>
            <h4>KES {{rows[4]}}</h4>
            <form action="/mpesa_payment" method="post">
                <input type="hidden" name="amount" value="{{rows[4]}}"> <br> <br>
                <input type="text" name="phone" placeholder="Phone"> <br> <br>
                <input type="submit" value="Pay Now" class="btn btn-warning">
            </form>
            <br>
            <a href="/" class="btn btn-warning">Continue Shopping</a>
            <br>
        </div>
    </div>
</section>

</body>
</html>
