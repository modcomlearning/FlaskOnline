<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
 <div class="jumbotron">
     <h2>Bags Limited</h2>
     <a href="/bikes" class="btn btn-warning">Continue Shopping</a>
 </div>


<div class="container">
    <section class="row">
         <div class="col-md-6">
             <img src="{{row[6]}}" alt=""
                  class="img-fluid" width="60%">
         </div>
<!--jinja 2  - makes HTML more logic-->
        <div class="col-md-6 card">
            <h2>{{row[1]}}</h2>
            <p class="text-muted">{{row[2]}}</p>
            <i>Category: {{row[3]}}</i> <br>
            <h5 class="text-warning">{{row[4]}}</h5>
            <b> <strike> {{row[5]}} </strike></b> <br>
            <u>Updated {{row[7]}}</u> <br>
        </div>
    </section>


<!--    below form will show ig someone is logged in, else it will not show-->

    <section class="row">
        <div class="col-md-6">
               {% if session['key'] %}
                     Welcome   {{session['key']}} &nbsp; &nbsp;
                    <a href="/signout">Signout</a> <br>

                <form action="/mpesa_payment" method="post">
                    <input type="text" name="phone" placeholder="Your Phone 2547xx">
                    <br><br>
                    <input type="text" name="amount" value="{{row[4]}}">
                    <br><br>
                    <input type="submit" value="Pay Now" class="btn btn-success">
                </form>
           {% else %}
               <b>Please Login  <a href="/signin"> Here</a>  to make Payment</b>
                <br>
           {% endif %}
        </div>
    </section>




</div>
</body>
</html>
